
<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    In this app you will generate teams and assign the participants to them.
    You will use the Bootstrap components for the elements of your app.

    The features are the following:
    - The user should be able to add a list of names, find a way to get the user input and fill a list with the new name.
    - The user should be able to set the number of teams he wants, so that they will be generated. A team is just another list to be displayed.
    - An "Assign" button will be required in order to launch the team generation functionality.
    - Every time the user clicks on the "Assign" button, a random name is placed in a team and removed from the initial list.
    - Each team should be inside a "column" to be responsive.
    - [EXTRA] Create a button to remove a user from a team, and putting him back in the main list, waiting to be reassigned.
    - [EXTRA] Create a button to reset the state of the app.
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Welcome to the Team Creator</h1>
            </div>
            <div class="col-12">
                <h4 class="text-center">Waiting room</h4>
                <div class="col-12">
                    <ol class="waitList">

                    </ol>
                </div>
                <div class="col-12">
                    <p>Type student name to add to the waiting list</p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <input type="submit" value="Submit" onclick="createStudentNode()">
                </div>
                <div class="col-12 mt-2">
                    <p>Type number of teams you want to create</p>
                    <label for="number">Teams:</label>
                    <input type="number" id="number" name="number">
                    <input type="submit" value="Submit" onclick="createTeams()">
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        window.onload = function(){
            createTeams()
        }
  
        const createStudentNode = function(){
            let getList = document.querySelector('.waitList')
            let createNewNode = document.createElement('li')
            let studentName = document.getElementById('name').value
            createNewNode.innerText = studentName
            getList.appendChild(createNewNode)
        }
        const createTeams = function(){
            let getDiv = document.querySelector('.row')
            let teamsNum = document.getElementById('number').value
            for (i = 1; i <= teamsNum; i++){
                let createTeam = document.createElement('div')
                createTeam.classList.add('col-4')
                createTeam.innerHTML = 'hello ' + i
                getDiv.appendChild(createTeam)
            }

        }


    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
